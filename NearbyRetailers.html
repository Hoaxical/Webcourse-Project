<script>
    document.querySelector('select').addEventListener('change', function() {
    const selectedBranch = this.value; // Get the selected value
    const maps = document.querySelectorAll('.mapcontainer > div'); // Select all map divs

    // Hide all maps
    maps.forEach(map => {
        map.classList.remove('active');
    });

    // Show the selected map
    if (selectedBranch === 'Flacq') {
        document.querySelector('.regionFlacqMap').classList.add('active');
    } else if (selectedBranch === 'Port Louis') {
        document.querySelector('.regionPortLouis').classList.add('active');
    } else if (selectedBranch === 'Mahebourg') {
        document.querySelector('.regionMahebourg').classList.add('active');
    } else if (selectedBranch === 'Reduit') {
        document.querySelector('.regionReduit').classList.add('active');
    } else {
        document.querySelector('.mapMauritius').classList.add('active');
    }
});

</script>
