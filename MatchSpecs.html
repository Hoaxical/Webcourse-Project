    <script>
        const PartsData = {
            gpulist: {
                "Gpu1": { price: 500, wattage: 150 },
                "Gpu2": { price: 750, wattage: 300 },
                "Gpu3": { price: 1500, wattage: 600 },
            },
            mobolist: {
                "mobo1": { price: 350, wattage: 400 },
                
            },
            cpulist: {
                "cpu1": { price: 90, wattage: 35 },
                "cpu2": { price: 180, wattage: 80 },
                "cpu3": { price: 350, wattage: 60 },
            },
            otherslist: {
                "keyboard": { price: 35, wattage: 20 },
                "headset": { price: 50, wattage: 5 },
            }
        };
    
        function updatePart(partType) {
            const selectElement = document.getElementById(`${partType}-select`);
            const selectedPart = selectElement.value;
            const priceElement = document.getElementById(`${partType}-price`);
            const wattageElement = document.getElementById(`${partType}-wattage`);
    
            if (PartsData[`${partType}list`][selectedPart]) {
                priceElement.textContent = PartsData[`${partType}list`][selectedPart].price;
                wattageElement.textContent = PartsData[`${partType}list`][selectedPart].wattage;
                calculateTotal();
            }
        }
    
        function calculateTotal() {
            let totalPrice = 0;
            let totalWattage = 0;

            // Calculate total price and wattage for all parts
            ['gpu', 'cpu', 'mobo', 'others'].forEach(partType => {
                const selectedPart = document.getElementById(`${partType}-select`).value;
                if (PartsData[`${partType}list`][selectedPart]) {
                    totalPrice += PartsData[`${partType}list`][selectedPart].price;
                    totalWattage += PartsData[`${partType}list`][selectedPart].wattage; // Accumulate wattage
                }
            });

            // Update totals in the table
            document.getElementById('total_price').textContent = totalPrice;
            document.getElementById('total_wattage').textContent = totalWattage; // Update total wattage
        }

        
    
        window.onload = calculateTotal;
    </script>
