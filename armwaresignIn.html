    <title>Account Set Up</title>
</head>
<body>

    <div class="setuppageLOGO">

        <div class="setuppageLOGOinterior">

           <img src="images/ArmwareLogo.png">

            <div class="logotext anton-regular">
                <a href="armwareHomepage.html" style="color: white; text-decoration: none;">RMWARE</a>
            </div>

        </div>

    </div>

    <div class="headertag1">
        <h1 class="league-spartan">Sign In to your Armware Account</h1>
    </div>

    <div class="sign-up-box">

        <form name="signup" action="checkregistration.php" method="post">

            <label for="Usrname" class="tomorrow-regular">Username</label>
            <input type="text" id="SignIn-Usrname" name="username"><br>

            <label for="emailaddress" class="tomorrow-regular">Email address</label><br>
            <input type="email" id="SignIn-emailaddress" name="emailaddress"><br>

            <label for="password" class="tomorrow-regular">Password</label><br>
            <input type="password" id="SignIn-password" name="password">
            <button type="button" id="toggle-pass">Hide/See</button><br>

            <input type="submit" value="Sign In" id="SignIn-button">
        
            </form>

            <p><a href="armwareAccountSetup.html"  style="font-size: 20px;">Click here to create new Account! </a></p>
        
    </div>

    <script>
        
        document.getElementById('toggle-pass').addEventListener('click', function(){
            const pass = document.getElementById('SignIn-password');

            if (pass.type === 'password')
                {
                    pass.type = 'text';
                }
            else
                {
                    pass.type = 'password';
                }
        })
    </script>

</body>
